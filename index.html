<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
    <title>Odin - Etch a Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <div class="controls">
        <h1>Etch a sketch</h1>
        <div>
        <button id="new" class="btn">New grid</button>
        <button id="clear" class="btn">Reset grid</button>
        <button id="random" class="btn">Random</button>
        <input type="color" id="color-picker" class="btn"></input>
        </div>
      </div>

      <div id="board" class="board" draggable="false">

      </div>
      <div class="footer">
        Made for <a href="http://www.theodinproject.com">The Odin Project</a>
      </div>
    </div>
  </body>
</html>
